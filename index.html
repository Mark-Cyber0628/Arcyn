<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arcyn</title>
        <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Bootstrap JS (bundle tartalmaz Popper-t is) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="logo">Arcyn</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Rólam</a></li>
                    <li><a href="#projects">Portfólió</a></li>
                    <li><a href="#contact">Kapcsolat</a></li>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section id="home">
            <h2>Üdvözöllek az oldalamon!</h2>
            <p>Ez egy bemutatkozó oldal, ahol megismerheted a munkáimat és kapcsolatba léphetsz velem.</p>
        </section>
        
        <section id="projects" class="container py-5">
            <h2 class="text-center mb-4">Projektek</h2>

    <!-- Ide töltjük a projekt kártyákat JavaScript segítségével -->
             <div id="projects-container" class="row justify-content-center">
        <!-- Projekt kártyák itt jelennek meg JSON alapján -->
             </div>
        </section>

        <section id="contact">
            <h2>Kapcsolat</h2>
            <form id="contact-form">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">üzenet:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Küldés</button>
            </form>
             </section>
        <footer>
        <p>© 2025 Arcyn. Minden jog fenntartva.</p>
    </footer>
        <script src="script.js"></script>
    </body>
</html>
